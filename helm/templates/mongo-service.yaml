apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose --file ../docker-compose.microservices.base.yml convert -c
    kompose.version: 1.34.0 (HEAD)
  labels:
    app: mongo
  name: mongo
spec:
  ports:
    - name: "27017-27017"
      port: 27017
      targetPort: 27017
  selector:
    app: mongo
  type: ClusterIP
