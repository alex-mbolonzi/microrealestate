services:
  # Gateway
  - type: web
    name: gateway
    env: docker
    dockerContext: .
    dockerfilePath: ./services/gateway/Dockerfile
    plan: free
    envVars:
      - fromGroup: microrealestate
      - key: NODE_OPTIONS
        value: --trace-warnings
      - key: CORS_ENABLED
        sync: false
      - key: DOMAIN_URL
        sync: false
      - key: EXPOSE_FRONTENDS
        value: true
      - key: LOGGER_LEVEL
        sync: false
      - key: MONGO_URL
        sync: false
      - key: PRODUCTION
        value: true
      - key: REDIS_URL
        sync: false
      # - key: RESETSERVICE_URL
      #   value: ${RESETSERVICE_URL}
      - key: PORT
        value: 8080
      - key: GATEWAY_DEBUG_PORT
        sync: false
      - key: AUTHENTICATOR_URL
        sync: false
      - key: API_URL
        sync: false
      - key: PDFGENERATOR_URL
        sync: false
      - key: EMAILER_URL
        sync: false
      - key: LANDLORD_FRONTEND_URL
        sync: false
      - key: LANDLORD_BASE_PATH
        sync: false
      - key: TENANT_FRONTEND_URL
        sync: false
      - key: TENANT_BASE_PATH
        sync: false
      - key: TENANTAPI_URL
        sync: false
      - key: NODE_ENV
        sync: false
    region: oregon

  # Authenticator
  - type: web
    name: authenticator
    env: docker
    dockerContext: .
    dockerfilePath: ./services/authenticator/Dockerfile
    plan: free
    envVars:
      - fromGroup: microrealestate
      - key: NODE_OPTIONS
        value: --trace-warnings
      - key: ACCESS_TOKEN_SECRET
        sync: false
      - key: APPCREDZ_TOKEN_SECRET
        sync: false
      - key: REFRESH_TOKEN_SECRET
        sync: false
      - key: RESET_TOKEN_SECRET
        sync: false
      - key: EMAILER_URL
        sync: false
      - key: LOGGER_LEVEL
        sync: false
      - key: MONGO_URL
        sync: false
      - key: PORT
        value: 8000
      - key: PRODUCTION
        value: true
      - key: REDIS_URL
        sync: false
      - key: REDIS_PASSWORD
        value:
      - key: SIGNUP
        value: false
      - key: TOKEN_COOKIE_ATTRIBUTES
        sync: false
      - key: AUTHENTICATOR_DEBUG_PORT
        sync: false
      - key: NODE_ENV
        sync: false
      - key: DOMAIN_URL
        sync: false
    region: oregon

